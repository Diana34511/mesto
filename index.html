<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img src="./images/Avatar.svg" class="profile__avatar" alt="Аватарка" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <img
            src="./images/EditButton.svg"
            class="profile__edit-button"
            alt="+"
          />
        </div>

        <div class="profile__add-button"></div>
      </section>
      <section class="cards">
        <div class="cards__item">
          <img
            class="cards__image"
            alt="Карачевск"
            src="./images/karachevsk.png"
          />
          <div class="cards__info">
            <h2 class="cards__title">Карачаевск</h2>
            <div class="cards__like"></div>
          </div>
        </div>
        <div class="cards__item">
          <img
            class="cards__image"
            alt="Гора Эльбрус"
            src="./images/elbrus.png"
          />
          <div class="cards__info">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <div class="cards__like"></div>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" alt="Домбай" src="./images/dombai.svg" />
          <div class="cards__info">
            <h2 class="cards__title">Домбай</h2>
            <div class="cards__like"></div>
          </div>
        </div>
        <div class="cards__item">
          <img
            class="cards__image"
            alt="Гора Эльбрус"
            src="./images/elbrus.png"
          />
          <div class="cards__info">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <div class="cards__like"></div>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" alt="Домбай" src="./images/dombai.svg" />
          <div class="cards__info">
            <h2 class="cards__title">Домбай</h2>
            <div class="cards__like"></div>
          </div>
        </div>
        <div class="cards__item">
          <img
            class="cards__image"
            alt="Карачаевск"
            src="./images/karachevsk.png"
          />
          <div class="cards__info">
            <h2 class="cards__title">Карачаевск</h2>
            <div class="cards__like"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&#169; 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
