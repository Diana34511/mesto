    <div class="popup" data-popup-name="renameTitle">
      <div class="popup__content">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="Profile">
          <ul class="popup__elements">
            <li class="popup__element">
              <input
                name="nameInput"
                value=""
                type="text"
                class="popup__textarea"
                placeholder="Введите имя"
              />
            </li>
            <li class="popup__element">
              <input
                name="jobInput"
                value=""
                class="popup__textarea"
                placeholder="Введите описание"
              />
            </li>
            <li class="popup__element">
              <button class="popup__button hover-animation">Сохранить</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <div class="popup" data-popup-name="newCard">
      <div class="popup__content">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="Profile">
          <ul class="popup__elements">
            <li class="popup__element">
              <input
                name="placeName"
                value=""
                type="text"
                class="popup__textarea"
                placeholder="Название"
              />
            </li>
            <li class="popup__element">
              <input
                name="placeLink"
                value=""
                class="popup__textarea"
                placeholder="Введите ссылку"
              />
            </li>
            <li class="popup__element">
              <button class="popup__button hover-animation">Создать</button>
            </li>
          </ul>
        </form>
      </div>
