<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img src="./images/Avatar.svg" class="profile__avatar" alt="Аватарка" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button hover-animation"></button>
        </div>

        <div class="profile__add-button hover-animation"></div>
      </section>
      <section class="cards">
        <div class="cards__item">
          <img
            class="cards__image"
            alt="Карачевск"
            src="./images/karachevsk.png"
          />
          <div class="cards__info">
            <h2 class="cards__title">Карачаевск</h2>
            <div class="cards__like hover-animation"></div>
          </div>
        </div>
        <div class="cards__item">
          <img
            class="cards__image"
            alt="Гора Эльбрус"
            src="./images/elbrus.png"
          />
          <div class="cards__info">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <div class="cards__like hover-animation"></div>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" alt="Домбай" src="./images/dombai.svg" />
          <div class="cards__info">
            <h2 class="cards__title">Домбай</h2>
            <div class="cards__like hover-animation"></div>
          </div>
        </div>
        <div class="cards__item">
          <img
            class="cards__image"
            alt="Гора Эльбрус"
            src="./images/elbrus.png"
          />
          <div class="cards__info">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <div class="cards__like hover-animation"></div>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" alt="Домбай" src="./images/dombai.svg" />
          <div class="cards__info">
            <h2 class="cards__title">Домбай</h2>
            <div class="cards__like hover-animation"></div>
          </div>
        </div>
        <div class="cards__item">
          <img
            class="cards__image"
            alt="Карачаевск"
            src="./images/karachevsk.png"
          />
          <div class="cards__info">
            <h2 class="cards__title">Карачаевск</h2>
            <div class="cards__like hover-animation"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      
      <div class="popup__content">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="">
          <ul class="popup__elements">
            <li class="popup__element">
              <input name="nameInput" value=" " type="text" class="popup__textarea" />
            </li>
            <li class="popup__element">
              <input name="jobInput" value=" " class="popup__textarea"></input>
            </li>
            <li class="popup__element">
              <button class="popup__button hover-animation">Сохранить</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
