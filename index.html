<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img src="./images/Avatar.svg" class="profile__avatar" alt="Аватарка" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button hover-animation"></button>
        </div>

        <button class="profile__add-card-button hover-animation"></button>
      </section>
      <section class="cards">
        <template id="cards" class="card-template">
          <article class="cards__item">
            <button class="cards__trash-button hover-animation"></button>
            <img class="cards__image" alt="" src="/" />
            <div class="cards__info">
              <h2 class="cards__title"></h2>
              <button class="cards__like hover-animation"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup profile-popup">
      <div class="popup__content">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_profile-form"
          name="Profile"
          novalidate
        >
          <ul class="popup__elements">
            <li class="popup__element">
              <input
                name="nameInput"
                id="name-input"
                value=""
                type="text"
                class="popup__textarea"
                placeholder="Введите имя"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="name-input-error popup__textarea-error"></span>
            </li>
            <li class="popup__element">
              <input
                name="jobInput"
                id="job-input"
                value=""
                class="popup__textarea"
                placeholder="Введите описание"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="job-input-error popup__textarea-error"></span>
            </li>
            <li class="popup__element">
              <button class="popup__button hover-animation">Сохранить</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <div class="popup new-card-popup">
      <div class="popup__content">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form popup__form_new-place-form"
          name="Profile"
          novalidate
        >
          <ul class="popup__elements">
            <li class="popup__element">
              <input
                name="placeName"
                id="place-name-input"
                value=""
                type="text"
                class="popup__textarea"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="place-name-input-error popup__textarea-error"></span>
            </li>
            <li class="popup__element">
              <input
                name="placeLink"
                id="place-link-input"
                type="url"
                value=""
                class="popup__textarea"
                placeholder="Введите ссылку"
                required
              />
              <span class="place-link-input-error popup__textarea-error"></span>
            </li>
            <li class="popup__element">
              <button class="popup__button hover-animation">Создать</button>
            </li>
          </ul>
        </form>
      </div>
    </div>

    <div class="popup image-popup">
      <div class="image-popup__content">
        <button class="popup__close-button image-popup__close-button"></button>
        <img class="image-popup__image" alt="" src="/" />
        <h2 class="image-popup__title"></h2>
      </div>
    </div>

    <!-- <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script> -->
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
